version: "3.9"

services:
  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build: ./backend
    restart: unless-stopped
    env_file: .env
    depends_on:
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data/sqlite:/data/sqlite
