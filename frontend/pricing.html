<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Прайс-лист услуг. Узнайте стоимость и продолжительность каждой услуги.">
    <title>Услуги и цены - Онлайн запись</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-100">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-gray-800">BookingApp</a>
            <nav class="flex items-center gap-6">
                <a href="/pricing" class="text-blue-500 font-medium">Услуги и цены</a>
                <a href="/book" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                    Записаться
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-12">
        <div class="max-w-4xl mx-auto px-4">
            <div class="text-center mb-12">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
                    Услуги и цены
                </h1>
                <p class="text-gray-600 max-w-2xl mx-auto">
                    Ознакомьтесь с нашими услугами и выберите подходящую
                </p>
            </div>

            <!-- Services List -->
            <div id="services-container">
                <!-- Loading State -->
                <div id="loading-state" class="text-center py-12">
                    <div class="spinner mx-auto mb-4" style="width:40px;height:40px;border:3px solid #e5e7eb;border-top-color:#3b82f6;border-radius:50%;animation:spin 1s linear infinite;"></div>
                    <p class="text-gray-500">Загрузка услуг...</p>
                </div>

                <!-- Services will be loaded here -->
                <div id="services-list" class="space-y-4 hidden"></div>

                <!-- Error State -->
                <div id="error-state" class="text-center py-12 hidden">
                    <p class="text-gray-500 mb-4">Не удалось загрузить услуги</p>
                    <button onclick="loadServices()" class="text-blue-500 hover:underline">
                        Попробовать снова
                    </button>
                </div>
            </div>

            <!-- CTA -->
            <div class="text-center mt-12 pt-8 border-t border-gray-200">
                <p class="text-gray-600 mb-4">Нашли подходящую услугу?</p>
                <a href="/book" class="inline-block bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-600 transition">
                    Записаться онлайн
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-8 mt-auto">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <div class="text-white font-bold text-xl mb-4">BookingApp</div>
            <div class="text-sm">
                &copy; 2024 BookingApp. Все права защищены.
            </div>
        </div>
    </footer>

    <script type="module">
        // Load services from API
        async function loadServices() {
            const loadingState = document.getElementById('loading-state');
            const servicesList = document.getElementById('services-list');
            const errorState = document.getElementById('error-state');

            loadingState.classList.remove('hidden');
            servicesList.classList.add('hidden');
            errorState.classList.add('hidden');

            try {
                const response = await fetch('/web/services');
                if (!response.ok) throw new Error('Failed to fetch');

                const services = await response.json();

                if (services.length === 0) {
                    loadingState.classList.add('hidden');
                    servicesList.innerHTML = '<p class="text-center text-gray-500 py-8">Услуги пока не добавлены</p>';
                    servicesList.classList.remove('hidden');
                    return;
                }

                // Group by category
                const grouped = {};
                for (const service of services) {
                    const category = service.category || 'Другое';
                    if (!grouped[category]) {
                        grouped[category] = [];
                    }
                    grouped[category].push(service);
                }

                // Render
                let html = '';
                for (const [category, items] of Object.entries(grouped)) {
                    html += `
                        <div class="mb-8">
                            <h2 class="text-lg font-semibold text-gray-700 mb-4">${escapeHtml(category)}</h2>
                            <div class="space-y-3">
                    `;

                    for (const service of items) {
                        html += `
                            <div class="bg-white rounded-xl p-5 shadow-sm hover:shadow-md transition">
                                <div class="flex justify-between items-start">
                                    <div class="flex-1">
                                        <h3 class="font-semibold text-gray-900">${escapeHtml(service.name)}</h3>
                                        ${service.description ? `<p class="text-sm text-gray-500 mt-1">${escapeHtml(service.description)}</p>` : ''}
                                        <p class="text-sm text-gray-400 mt-2">${service.duration_min} минут</p>
                                    </div>
                                    <div class="text-right ml-4">
                                        <div class="text-xl font-bold text-blue-500">${formatPrice(service.price)}</div>
                                        <a href="/book" class="inline-block mt-2 text-sm text-blue-500 hover:underline">Записаться</a>
                                    </div>
                                </div>
                            </div>
                        `;
                    }

                    html += `
                            </div>
                        </div>
                    `;
                }

                loadingState.classList.add('hidden');
                servicesList.innerHTML = html;
                servicesList.classList.remove('hidden');

            } catch (error) {
                console.error('Failed to load services:', error);
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('ru-RU', {
                style: 'currency',
                currency: 'RUB',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0,
            }).format(price);
        }

        // Make loadServices available globally for retry button
        window.loadServices = loadServices;

        // Load on page load
        document.addEventListener('DOMContentLoaded', loadServices);
    </script>
</body>
</html>
